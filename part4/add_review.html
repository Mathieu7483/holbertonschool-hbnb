<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <div class="add-review">
            <form id="review-form" class="form"> 
                <h2>Add a Review for [Place Name]</h2>
                <input type="hidden" name="place_id" value="123">

                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; All rights reserved 2024 Holberton School</p>
    </footer>
</body>
</html>
