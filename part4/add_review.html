<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" id="logo-link">
                    <img src="images/logo.png" alt="HBnB logo" width="150" height="auto">
                </a>
            </div>
            <div class="nav-right">
                <a href="index.html" id="home-link">Home</a>
                <a href="login.html" id="login-link">Login</a>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="add-review">
            <form id="review-form" class="form"> 
                <h2>Add a Review for [Place Name]</h2>
                <input type="hidden" name="place_id" value="123">

                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; All rights reserved 2025 Holberton School</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
