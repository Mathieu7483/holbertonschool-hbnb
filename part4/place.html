<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
             <ol>
                <li>
                    <h2>Name place</h2>
                    <p>The host</p>
                    <p>Price: {}/night</p>
                    <p>description</p>
                </li>
                <li>
                    <h3>Amenities</h3>
                    <ul>
                        <li>Amenity 1</li>
                        <li>Amenity 2</li>
                    </ul>
                </li>   
             </ol>
        </section>
        <section class="place_info">
            <h2>Place Information</h2>
            <p>Number of Bedrooms: </p>
            <p>Number of Bathrooms: </p>
            <p>Maximum Guests: </p>
            <textarea readonly>Description of the place</textarea>
        </section>

        <section class="review_card">
            <h2>Reviews</h2>
            <ul>
                <li>
                    <h3>Reviewer Name</h3>
                    <p>Rating: </p>
                    <p>Review text</p>
                </li>
            </ul>
            <button href="add_review.html" class="add-review-button">Add Review</button>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
