<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBnB</title>
    <link rel="stylesheet" href="script.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" id="logo-link">
                    <img src="images/logo.png" alt="HBnB logo" width="150" height="auto">
                </a>
            </div>
            <div class="nav-right">
                <a href="index.html" id="home-link">Home</a>
                <a href="login.html" id="login-link">Login</a>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <form id="login-form">
            <h2>Login</h2>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <div class="password-field-container"> 
                    <input type="password" id="password" name="password" required>
        
                    <span id="show" onclick="toggleFormPassword()">
                        <i class="fa-solid fa-eye"></i> Show
                    </span>
                 </div>
    
            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; All rights reserved 2025 Holberton School</p>
    </footer>
    <script src="script.js"></script>
    <script>
    //function to toogle display on/off logout button
    function toggleFormPassword(){
        const PasswordInput = document.getElementById('password');
        const toggleIconPassWord = document.getElementById('show');
        
        if(PasswordInput.type === 'password'){
            PasswordInput.type = 'text';
            toggleIconPassWord.classList.remove('fa-eye');
            toggleIconPassWord.classList.add('fa-eye-slash');
        } else {
            PasswordInput.type = 'password';
            toggleIconPassWord.classList.remove('fa-eye-slash');
            toggleIconPassWord.classList.add('fa-eye');
        }
    };
    </script>
</body>
</html>
